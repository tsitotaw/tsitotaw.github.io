<!DOCTYPE html>
<html lang="en-US">
    <head>      
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="dict.css">
        <title>Online Dictionary</title>
    </head>
    <body>
        <div class="header">
            <img id="logo" src="logo.gif" alt="logo">
            <h1 class="title">Dictionary</h1>
        </div>
        <div id="wordinput">
            <input type="text" name="word" id="txtword" placeholder="input word here" />
            <button id="btnLookup">lookup</button>
        </div>
        <p id="definition">definitions:</p>
        <div id="explaination">
            <ol id="deflist">
                <!--<li>explanation will be display here</li>-->
            </ol>
        </div>
        <div id="w3ccheck">
            <a href="http://validator.w3.org/check?uri=https://tsitotaw.github.io/nodejs/onlineDictionary/dict.html">
                <img src="./w3c-html.png" alt="Valid HTML5">
            </a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=/nodejs/onlineDictionary/dict.css">
                <img src="./w3c-css.png" alt="Valid CSS">
            </a>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="./jshint-small.png" alt="Valid JS">
            </a>
        </div>


        <script src="./../jquery.js" type="text/javascript"></script>
        <script src="./../dict.js" type="text/javascript"></script>
    </body>
</html>
