<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Decorate My Text </title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />

</head>
<body>
    <h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>
        <div class="textarea">
            <fieldset>
                <legend>Text</legend>
            <textarea name="input" id="txtInput" cols="30" rows="4">
                Sample Item 1
                Sample Item 2
            </textarea>

        </fieldset>
        </div>

        <div class="decoration">
            <fieldset>
                <legend>Decoration</legend>
            <button id="btnBigger"> Bigger Decorations!</button>
            <button id="btnStop"> Stop!</button>
            <label id="lblInput" for="chkBling"><input type="checkbox" id="chkBling" name="bling"> Bling </label>
        </fieldset>
        </div>

        <a href="http://validator.w3.org/check?uri=https://tsitotaw.github.io/pages/decorateMyText/decorate.html">
