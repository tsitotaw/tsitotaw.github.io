		<div class="signup">
			<fieldset>
				<legend>New User Signup</legend>

				<div class="row">
					<label for="name" class="lblElement">Name:</label>
					<div class="left">
						<input type="text" name="name" size="16" maxlength="16">
					</div>
					
				</div>

				<div  class="row">
					<label for="gender" class="lblElement">Gender:</label>
					<div class="left">
						<label><input type="radio" name="gender" value="Male">
							Male</label>
							<label><input type="radio" name="gender" value="Female" checked="checked">
							Female</label>
					</div>
					
				</div>

				<div  class="row">
					<label for="age" class="lblElement">Age:</label>
					<div class="left">

					<input type="number" name="age" size="6" min="0" max="99" maxlength="2">
					</div>
				</div>

				<div  class="row">
					<label for="personality" class="lblElement">Personality type:</label>
					<div class="left">
						<input type="text" name="personality" size="6" maxlength="4">
						<label>
							<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">
								(Don't know your type?)</a></label>
					</div>
					
				</div>

				<div  class="row">
					<label for="os" class="lblElement">Favorite OS:</label>
					<select name="os" id="" class="left">
						<option value="Windows" selected>Windows</option>
						<option value="Mac">Mac OS X</option>
						<option value="Linux">Linux</option>
					</select>
				</div>

				<div  class="row">
					<label for="seek" class="lblElement">Seeking age:</label>
					<div class="left">

						<input type="number" name="seek" size="6" placeholder="min" maxlength="2">
						<label>to</label>
						<input type="number" name="seek" size="6" placeholder="max" maxlength="2">
					</div>
				</div>
				<div  class="row">
					<input type="submit" value="Sign Up">
				</div>
			</fieldset>
		</div>
	</form>
