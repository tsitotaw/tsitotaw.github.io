                <input type="text" name="name" size="16" >

                <label for="gender" class="lblElement">Gender:</label>

            <div>

                <input type="text" name="age" size="6" min="0" max="99">

                        (Don't know your type?)</a></label>
            </div>
            
            <div>
                <label for="os" class="lblElement">Favorite OS:</label>
                <select name="os" id="">
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                    <option value="Linux">Linux</option>
                </select>
            </div>

            <div>
                <label for="seek" class="lblElement">Seeking age:</label>
                <input type="text" name="seek" size="6" placeholder="min">
                <label>to</label>
                <input type="text" name="seek" size="6" placeholder="max">
            </div>
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </fieldset>
    </div>
